<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title th:text="'countries | ' + ${gif.name}">countries</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="container">
                <a th:href="@{/}" class="brand-logo">Countries<span> of the </span>World</a>

            </div>
        </nav>
    </div>

    <div class="gif-detail container">
        <div class="frame row">
            <div class="col s12">
                <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" alt="gif" />
            </div>
        </div>
        <div class="row">
            <div class="col s12 l6">
                <div class="meta row">

                    <div class="col s9">
                        <h4 th:text="${gif.username}">Craig Dennis</h4>
                        <p th:text="'Official Language(s): ' + ${gif.language}">Spanish</p>
                        <p th:text="'Population: ' + ${gif.population}">123456</p>
                        <p th:text="'Capital: ' + ${gif.capitalCity}">London</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
